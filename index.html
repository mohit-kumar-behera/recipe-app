<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="loginPage" href="login.html" />

    <title>Recipe</title>
  </head>
  <body>
    <!---login section--->
    <div class="login-button">
      <a href="#" id="login-btn" class="button">Login</a>
    </div>

    <div class="login-modal">
      <div class="login-modal-content">
        <div class="close">+</div>
        <h3>LOGIN</h3>

        <form>
          <input class="login" type="email" placeholder="Email" />
          <input class="login" type="password" placeholder="Password" />
          <a href="login.html" class="button-submit">Submit</a>
        </form>
      </div>
    </div>

    <!---Signup section--->
    <div class="signup-button">
      <a href="#" id="signup-btn" class="button">Sign up</a>
    </div>

    <div class="signup-modal">
      <div class="signup-modal-content">
        <div class="close-btn">+</div>
        <h3>SIGN UP</h3>

        <form>
          <input class="signup" type="name" placeholder="Name" />
          <input class="signup" type="email" placeholder="Email" />
          <input class="signup" type="password" placeholder="Password" />
          <a href="index.html" class="button-submit">Submit</a>
        </form>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
